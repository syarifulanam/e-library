<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/dashboard/layout-for-dashboard}">
<div layout:fragment="content">
    <div class="container-fluid px-4">
        <h1 class="mt-4">Members Master</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Create New Member</li>
        </ol>
        <div class="card">
            <div class="card-body">
                <div class="mb-1 row">
                    <label class="col-sm-2 col-form-label">Member ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="#">
                    </div>
                </div>
                <div class="mb-1 row">
                    <label class="col-sm-2 col-form-label">Members</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="##">
                    </div>
                </div>
                <div class="mb-1 row">
                    <label class="col-sm-2 col-form-label">Gender</label>
                    <div class="col-sm-10">
                        <select id="disabledSelect" class="form-select">
                            <option>Select</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>
                <div class="mb-1 row">
                    <label class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="###">
                    </div>
                </div>
                <div class="mb-1 row">
                    <label class="col-sm-2 col-form-label">Number Phone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="bookId">
                    </div>
                </div>
                <div class="mb-1 row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-success btn-sm">Save</button>
                        <a th:href="@{/members}" type="button" class="btn btn-warning btn-sm">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
