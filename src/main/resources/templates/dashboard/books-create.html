<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/dashboard/layout-for-dashboard}">
<div layout:fragment="content">
    <div class="container-fluid px-4">
        <h1 class="mt-4">Books Master</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Create new Book</li>
        </ol>
        <div class="card">
            <div class="card-body">
                <form th:action="@{/books/create}" method="post" th:object="${book}">
                    <div class="mb-1 row">
                        <label class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{title}">
                        </div>
                    </div>
                    <div class="mb-1 row">
                        <label class="col-sm-2 col-form-label">Publisher</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{publisher}">
                        </div>
                    </div>
                    <div class="mb-1 row">
                        <label class="col-sm-2 col-form-label">Year</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{year}">
                        </div>
                    </div>
                    <div class="mb-1 row">
                        <label class="col-sm-2 col-form-label">Book Code</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{bookCode}">
                        </div>
                    </div>
                    <div class="mb-1 row">
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-success btn-sm">Save</button>
                            <a th:href="@{/books}" type="button" class="btn btn-warning btn-sm">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
