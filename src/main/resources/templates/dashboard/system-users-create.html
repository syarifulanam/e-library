<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/dashboard/layout-for-dashboard}">
<div layout:fragment="content">
  <div class="container-fluid px-4">
    <h1 class="mt-4">System Users</h1>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Create New System Users</li>
    </ol>
    <div class="card">
      <div class="card-body">
        <div class="mb-1 row">
          <label class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="#">
          </div>
        </div>
        <div class="mb-1 row">
          <label class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="##">
          </div>
        </div>
        <div class="mb-1 row">
          <label class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="###">
          </div>
        </div>
        <div class="mb-1 row">
          <label class="col-sm-2 col-form-label">Role</label>
          <div class="col-sm-10">
            <select id="disabledSelect" class="form-select">
              <option>Select</option>
              <option>Admin</option>
              <option>Staff</option>
            </select>
          </div>
        </div>
        <div class="mb-1 row">
          <label class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-success btn-sm">Save</button>
            <a th:href="@{/system-users}" type="button" class="btn btn-warning btn-sm">Cancel</a>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
</html>
